<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geopost Energy | World Cup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="http://code.jquery.com/jquery-2.0.3.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="img-trophy">
        <img class="" src="./img/2022_FIFA_World_Cup.svg" alt="" />
      </div>

      <div class="container">
        <div class="row justify-content-between">
          <table class="col justify-content-between">
            <tr>
              <th class="verticalTextLeft">
                <span class="identifier">Grupo A</span>
              </th>
              <td>
                <span class="teams tag-lg" id="teamA"></span>
              </td>
            </tr>
            <tr>
              <th class="verticalTextLeft">
                <span class="identifier">Grupo B</span>
              </th>
              <td>
                <span class="teams tag-lg" id="teamB"></span>
              </td>
            </tr>
            <tr>
              <th class="verticalTextLeft">
                <span class="identifier">Grupo C</span>
              </th>
              <td>
                <span class="teams tag-lg" id="teamC"></span>
              </td>
            </tr>
            <tr>
              <th class="verticalTextLeft">
                <span class="identifier">Grupo D</span>
              </th>
              <td>
                <span class="teams tag-lg" id="teamD"></span>
              </td>
            </tr>
          </table>

          <table class="col text-center">
            <tr>
              <td>
                <span id="firstRoundTeam1A2B" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1C2D" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1E2F" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1G2H" class="tag-sm"></span>
              </td>
            </tr>
          </table>

          <table class="col text-center">
            <tr>
              <td>
                <span id="thirdRoundTeam1" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="thirdRoundTeam2" class="tag-sm"></span>
              </td>
            </tr>
          </table>

          <table class="col text-center">
            <tr>
              <td>
                <span id="champion" class="tag-md"></span>
              </td>
            </tr>
          </table>

          <table class="col text-center">
            <tr>
              <td>
                <span id="thirdRoundTeam3" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="thirdRoundTeam4" class="tag-sm"></span>
              </td>
            </tr>
          </table>

          <table class="col text-center">
            <tr>
              <td>
                <span id="firstRoundTeam1B2A" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1D2C" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1F2E" class="tag-sm"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="firstRoundTeam1H2G" class="tag-sm"></span>
              </td>
            </tr>
          </table>

          <table class="col justify-content-between">
            <tr>
              <td>
                <span class="teams tag-lgR" id="teamE"></span>
              </td>
              <th class="verticalTextRight">
                <span class="identifierR">Grupo E</span>
              </th>
            </tr>
            <tr>
              <td>
                <span class="teams tag-lgR" id="teamF"></span>
              </td>
              <th class="verticalTextRight">
                <span class="identifierR">Grupo F</span>
              </th>
            </tr>
            <tr>
              <td>
                <span class="teams tag-lgR" id="teamG"></span>
              </td>
              <th class="verticalTextRight">
                <span class="identifierR"> Grupo G </span>
              </th>
            </tr>
            <tr>
              <td>
                <span class="teams tag-lgR" id="teamH"></span>
              </td>
              <th class="verticalTextRight">
                <span class="identifierR">Grupo H</span>
              </th>
            </tr>
          </table>
        </div>
      </div>

      <div class="container bg-botao">
        <div class="row">
          <div class="col text-center botao">
            <button onclick="randomTeams()" class="botao-start">
              Iniciar competição
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/generateTeams.js"></script>
    <script src="js/printResult.js"></script>
  </body>
</html>
